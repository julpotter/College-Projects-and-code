<!doctype html>
<html>
  <head>
    <title>Set Video Speed</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: black;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 6px 3px;
      font-family: sans-serif;
      font-size: 1em;
      width: 69px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="0.25">0.25</div>
    <div id="0.5">0.5</div>
    <div id="0.75">0.75</div>
    <div id="1">1</div>
    <div id="1.25">1.25</div>
    <div id="1.5">1.5</div>
    <div id="1.75">1.75</div>
    <div id="2">2</div>

</html>
